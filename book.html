<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Flight - FlyAway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div class=" w-full h-screen bg-no-repeat bg-cover"
        style="background-image:url('airplane.jpeg')">

  
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">FlyAway</h1>
    <a href="xyz.html" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
  </nav>

  
  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md bg-opacity-10">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Book Your Flight</h2>
    <div class="p-6 space-y-6">
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4 space-y-6 p-6">
            <input type="text" placeholder="First Name*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500 bg-none">
            <input type="text" placeholder="Last Name*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <input type="text" placeholder="Destination*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <input type="text" placeholder="Phone No*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <input type="date" placeholder="DOB*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <input type="text" placeholder="Address*" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <select class="w-full border p-3 rounded">
             <option>Economy</option>
             <option>Business</option>
            <option>First Class</option>
            </select>
            <input type="date" placeholder="Date" class="border border-gray-300 outline-none rounded-lg py-2 focus:ring-2 focus:ring-blue-500">
            <select class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <option>Country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Russia</option>
            </select>
        </form>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Confirm Booking
      </button>

  </main>
  <footer class="mt-10 text-center text-sm text-black-500">
    &copy; 2025 FlyAway Airlines. All rights reserved.
  </footer>
  </div>

</body>
</html>
